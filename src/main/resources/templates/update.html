<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Изменение пользователя</title>
</head>
<body>

<h1>Изменение пользователя</h1>
<form th:object="${user}"  th:action="@{/update/(id=${user.getId()})}">
  <input type="hidden" th:name="id" th:value="${user.id}"/> <!-- Скрытое поле для ID пользователя -->

  <label for="username">Имя пользователя:</label>
  <input type="text" id="username" th:name="username" th:value="${user.username}" required placeholder="Введите имя пользователя"/><br>

  <label for="password">Пароль:</label>
  <input type="password" id="password" th:name="password" required placeholder="Введите пароль"/><br>

  <label for="email">Email:</label>
  <input type="email" id="email" th:name="email" th:value="${user.email}" required placeholder="Введите email"/><br>

  <button type="submit">Сохранить изменения</button>
</form>

</body>
</html>
