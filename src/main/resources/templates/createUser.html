<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New User</title>
</head>
<body>
<h1>Add New User</h1>

<form th:action="@{/createUser}" method="POST">
  <label for="username">Name:</label>
  <input type="text" id="username" name="username" required placeholder="Enter username"/><br>

  <label for="age">Age</label>
  <input type="text" id="age" name="Age" required placeholder="Enter age"><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required placeholder="Enter password"/><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required placeholder="Enter email"/><br>

  <label for="role">Role:</label>
  <select id="role" name="role" required>
    <option value="USER">User</option>
    <option value="ADMIN">Admin</option>
  </select><br>

  <button type="submit">Save</button>
</form>
</body>
</html>
